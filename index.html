<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./Styles/index.css" />
  </head>
  <body>
    <div class="mainContent">
      <div class="headerContent">
        <h1 class="header">Welcome</h1>
      </div>
      <div class="scoreBoardContent">
        <p>
          <span class="yourScore">0</span>
          :
          <span class="opponentScore">0</span>
        </p>
      </div>
      <div class="gameContent">
        <h2 class="gameHeader">What will you choose?</h2>
        <div class="imageContainer">
          <button class="rockBtn"><img src="" alt="rock" /></button>
          <button class="paperBtn"><img src="" alt="paper" /></button>
          <button class="scissorBtn"><img src="" alt="scissor" /></button>
        </div>
        <div class="animationContent">
          <img class="yourChoice" src="" alt="fist" />
          <img class="opponentChoice" src="" alt="fist" />
        </div>
        <div class="resultContent">
          <img class="yourChoice" src="" alt="yourResult" />
          <img class="opponentChoice" src="" alt="computerResult" />
        </div>
      </div>
      <div class="restartContent">
        <button class="restartBtn">Play again?</button>
      </div>
    </div>
  </body>
</html>
