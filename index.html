<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./Styles/index.css" />

  <body>
    <div class="mainContent">
      <div class="headerContent">
        <h1 class="header">Welcome</h1>
      </div>

        </p>
      </div>
      <div class="gameContent">
        <h2 class="gameHeader">What will you choose?</h2>
        <div class="imageContainer">
          <button class="rockBtn">
            <img
              src="https://hacktoberfest.lingonsaft.com/images/rock.png"
              alt="rock"
            />
          </button>
          <button class="paperBtn">
            <img
              src="https://hacktoberfest.lingonsaft.com/images/paper.png"
              alt="paper"
            />
          </button>
          <button class="scissorBtn">
            <img
              src="https://hacktoberfest.lingonsaft.com/images/scissors.png"
              alt="scissor"
            />
          </button>
        </div>

</html>
